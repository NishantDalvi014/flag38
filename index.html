<!DOCTYPE html>
<html>
  <head>
    <title>CTF Custom Tab Debug</title>
  </head>
  <body>
    <h1>CTF Debug Page</h1>
    <p id="status">Waiting for message...</p>

    <script>
      window.addEventListener("message", function(event) {
        console.log("Received message:", event.data);

        // Show exactly what you got
        document.getElementById("status").textContent = "Got: " + JSON.stringify(event.data);

        // If you got "init", reply with init_complete in JSON format
        if (event.data === "init") {
          const reply = JSON.stringify({ message: "init_complete" });
          window.postMessage(reply, "*");
          console.log("Sent back:", reply);
        }
      });
    </script>
  </body>
</html>
