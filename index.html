<!DOCTYPE html>
<html>
  <head>
    <title>CTF Custom Tab Debug</title>
  </head>
  <body>
    <h1>CTF Debug Page</h1>
    <p id="status">Waiting for message...</p>

  <script>
    window.addEventListener("message", function(event) {
      console.log("Received:", event.data);
      document.getElementById("status").textContent = "Got: " + event.data;

      if (event.data === "init") {
        // âœ… This works: redirect back to a URL your app listens for.
        window.location = "https://oak.hackstree.io/?message=init_complete";
      }
    });
  </script>

  </body>
</html>
